<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="../css/leftSidebar.css" />
    <link rel="stylesheet" href="../css/rightSidebar.css" />
  </head>
  <body>
    <div id="sidebar_sidebar">
      <div id="left">
        <div id="default_select" class="icon_wrapper">
          <div></div>
          <img src="../images/file.png" />
        </div>
        <div class="icon_wrapper">
          <div></div>
          <img src="../images/search.png" />
        </div>
        <div class="icon_wrapper">
          <div></div>
          <img src="../images/git.png" />
        </div>
        <div class="icon_wrapper">
          <div></div>
          <img src="../images/bug.png" />
        </div>
        <div class="icon_wrapper">
          <div></div>
          <img src="../images/cubes.png" />
        </div>
        <div class="icon_wrapper">
          <div></div>
          <img src="../images/docker.png" />
        </div>
      </div>
      <div id="right">
        <div class="sidebar_right_content">
          <div class="right_content_title">
            <div>GETTA</div>
            <div class="title_dots">
              <div>ㆍ</div>
              <div>ㆍ</div>
              <div>ㆍ</div>
            </div>
          </div>
        </div>
        <div class="ranker_folder_top ranker_drop_top" ,>
          <img class="under_arrow" src="../images/under.png" />
          <div class="ranker_title">Ranker</div>
        </div>
        <!-- 드롭다운 메뉴 -->
        <div id="ranker_dropdown" class="ranker_dropdown">
          <div class="language_rank_folder">
            <div class="ranker_folder_top language_drop_top">
              <img class="under_arrow" src="../images/under.png" />
              <div class="ranker_title">C</div>
            </div>
            <div class="sub_dropdown">
              <div class="sub_item">C 옵션 1</div>
              <div class="sub_item">C 옵션 2</div>
              <div class="sub_item">C 옵션 3</div>
              <div class="sub_item">C 옵션 4</div>
              <div class="sub_item">C 옵션 5</div>
            </div>
          </div>

          <div class="language_rank_folder">
            <div class="ranker_folder_top language_drop_top">
              <img class="under_arrow" src="../images/under.png" />
              <div class="ranker_title">Python</div>
            </div>
            <div class="sub_dropdown">
              <div class="sub_item">Python 옵션 1</div>
              <div class="sub_item">Python 옵션 2</div>
              <div class="sub_item">Python 옵션 3</div>
              <div class="sub_item">Python 옵션 4</div>
              <div class="sub_item">Python 옵션 5</div>
            </div>
          </div>

          <div class="language_rank_folder">
            <div class="ranker_folder_top language_drop_top">
              <img class="under_arrow" src="../images/under.png" />
              <div class="ranker_title">Java</div>
            </div>
            <div class="sub_dropdown">
              <div class="sub_item">Java 옵션 1</div>
              <div class="sub_item">Java 옵션 2</div>
              <div class="sub_item">Java 옵션 3</div>
              <div class="sub_item">Java 옵션 4</div>
              <div class="sub_item">Java 옵션 5</div>
            </div>
          </div>

          <div class="language_rank_folder">
            <div class="ranker_folder_top language_drop_top">
              <img class="under_arrow" src="../images/under.png" />
              <div class="ranker_title">HTML</div>
            </div>
            <div class="sub_dropdown">
              <div class="sub_item">HTML 옵션 1</div>
              <div class="sub_item">HTML 옵션 2</div>
              <div class="sub_item">HTML 옵션 3</div>
              <div class="sub_item">HTML 옵션 4</div>
              <div class="sub_item">HTML 옵션 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
